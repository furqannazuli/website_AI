version: "2.0"
stories:
  - story: test ask about tokolangit
    metadata:
      user_type: "pengunjung_baru"
      user_intent: "pertanyaan_umum"
    steps:
      - user: "Bisa ceritakan tentang Tokolangit?"
        intent: ask_about_tokolangit
      - action: utter_about_tokolangit

  - story: test ask how to sell
    metadata:
      user_type: "calon_penjual"
      user_intent: "niat_jual"
    steps:
      - user: "Bagaimana cara mulai berjualan di platform Anda?"
        intent: ask_how_to_sell
      - action: utter_how_to_sell

  - story: test ask seller fee
    metadata:
      user_type: "penjual_terverifikasi"
      user_intent: "pertanyaan_biaya"
